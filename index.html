<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQOS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=8de9c494-8361-4d1a-b877-825272374c31&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper">
       <div class="firstscrin">
            <div class="firstscrin__title flex-center">
                <div>
                    <img src="img/mainTitle.png" alt="">
                </div>
            </div>
            <div class="firstscrin__danger flex-center">
                <div>
                    <img src="img/dangerSign.png" alt="">
                </div>
            </div>
            <div class="firstscrin__ages flex-center">
                <div>
                    <img src="img/21+.png" alt="">
                </div>
            </div>
        </div> 
       <div class="secondscrin">
            <div class="secondscrin_title flex-center">
                <div>
                    <img src="img/testText.png" alt="">
                </div>
            </div>
            <div class="secondscrin__tester flex-center">
                <div>
                    <img src="img/tester.png" alt="">
                </div>
            </div>
            <div class="secondscrin__btns flex-column-center">
                <div>
                    <button class="mapMoveBtn">
                        <span class="flare"></span>
                        <div>
                            <img src="img/shopText.png" alt="">
                        </div>
                    </button>
                </div>
                <div>
                    <button>
                        <div>
                            <img src="img/more.png" alt="">
                        </div>
                    </button>
                </div>
            </div>
        </div> 
        <div class="mapScrin">
            <div class="map" id="map">
                
            </div>
            <div class="button">
                <div class="flex-center aic">
                    <button>
                        <div>
                            <img src="img/moreBig.png" alt="">
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="logo">
            <a href="https://hitarget.ai/">
                <img src="img/logo.svg" alt="">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
